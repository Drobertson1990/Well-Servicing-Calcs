<svg
  width="1000"
  height="240"
  viewBox="0 0 1000 240"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- ===== WELLBORE ICON ===== -->

  <!-- Left rail -->
  <line x1="95" y1="30" x2="95" y2="210"
        stroke="#9CA3AF"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Right rail -->
  <line x1="145" y1="30" x2="145" y2="210"
        stroke="#9CA3AF"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Inner guide rails -->
  <line x1="115" y1="45" x2="115" y2="195"
        stroke="#6B7280"
        stroke-width="4"
        stroke-linecap="round"/>

  <line x1="125" y1="45" x2="125" y2="195"
        stroke="#6B7280"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Oil droplet -->
  <path d="
    M120 70
    C95 105, 95 140, 120 165
    C145 140, 145 105, 120 70
    Z"
    fill="#F97316"/>

  <!-- ===== TEXT ===== -->

  <!-- Company name -->
  <text
    x="200"
    y="125"
    font-family="Inter, Arial, Helvetica, sans-serif"
    font-size="80"
    font-weight="700"
    fill="#F9FAFB"
  >
    WellOps
  </text>

  <!-- Tagline -->
  <text
    x="204"
    y="175"
    font-family="Inter, Arial, Helvetica, sans-serif"
    font-size="28"
    font-weight="500"
    letter-spacing="1.1"
    fill="#F97316"
  >
    Precision Well Management
  </text>

</svg>
