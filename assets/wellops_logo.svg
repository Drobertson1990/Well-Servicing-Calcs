<svg
  width="1000"
  height="240"
  viewBox="0 0 1000 240"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- =========================
       WELLBORE ICON
  ========================== -->

  <!-- Left rail -->
  <line x1="90" y1="30" x2="90" y2="210"
        stroke="#9CA3AF"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Center rail (main wellbore) -->
  <line x1="120" y1="30" x2="120" y2="210"
        stroke="#6B7280"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- Right rail -->
  <line x1="150" y1="30" x2="150" y2="210"
        stroke="#9CA3AF"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Oil droplet (inside center rail) -->
  <path d="
    M120 72
    C108 96, 104 118, 120 150
    C136 118, 132 96, 120 72
    Z"
    fill="#F97316"/>

  <!-- =========================
       TEXT
  ========================== -->

  <!-- Company name -->
  <text
    x="210"
    y="125"
    font-family="Inter, Arial, Helvetica, sans-serif"
    font-size="78"
    font-weight="700"
    fill="#FFFFFF"
  >
    WellOps
  </text>

  <!-- Tagline -->
  <text
    x="214"
    y="172"
    font-family="Inter, Arial, Helvetica, sans-serif"
    font-size="26"
    font-weight="500"
    letter-spacing="1"
    fill="#F97316"
  >
    Precision Well Management
  </text>

</svg>
